behaviors:
  RunningPlayer:
    trainer_type: ppo
    hyperparameters:
      batch_size: 1024 #32
      buffer_size: 32768 #256
      learning_rate: 0.0003
      beta: 0.005
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
      learning_rate_schedule: linear
    network_settings:
      normalize: true
      hidden_units: 64 #20
      num_layers: 2
      vis_encode_type: simple
    reward_signals:
      extrinsic:
        gamma: 0.9
        strength: 1.0
    keep_checkpoints: 5
    max_steps: 500000
    time_horizon: 512
    summary_freq: 2000
    threaded: true